harvester {
    # listen_address: IP address or DNS name of the Galadriel server.
    # Default: 0.0.0.0.
    listen_address = "127.0.0.1"

    # listen_port: HTTP Port number of the Galadriel server. Default: 8086.
    listen_port = "8086"

    # socket_path: Path to bind the Galadriel Server API socket to.
    # Default: /tmp/galadriel-server/api.sock.
    socket_path = "/tmp/galadriel-harvester/api.sock"

    # spire_socket_path: SPIRE Server Socket of the instance to manage.
    # Default: /tmp/spire-server/private/api.sock
    spire_socket_path = "/tmp/spire-server/private/api.sock"

    # server_address: Upstream Galadriel Server DNS name or IP address with port.
    # E.g: localhost:8080, my-upstream-server.com:4556, 192.168.1.125:4000
    server_address = "localhost:8080"
}

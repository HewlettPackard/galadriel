      - name: Setup KO
        uses: imjasonh/setup-ko@v0.6

      - name: Build Server
        uses: testifysec/witness-run-action@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          KO_DOCKER_REPO: ghcr.io/${{ github.repository_owner }}
        with:
          enable-sigstore: true
          enable-archivista: true
          trace: true
          step: "build"
          attestations: "environment git github oci"
          command: ko build --tarball server.tar --tags=ghcr.io/${{ github.repository }}:${{ github.sha }} --platform=all --sbom-dir . ./cmd/server

      - name: Build Harvestor
        uses: testifysec/witness-run-action@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          KO_DOCKER_REPO: ghcr.io/${{ github.repository_owner }}
        with:
          enable-sigstore: true
          enable-archivista: true
          trace: true
          step: "build"
          attestations: "environment git github oci"
          command: ko build --tarball harvestor.tar --tags=ghcr.io/${{ github.repository }}:${{ github.sha }} --sbom-dir . --platform=all ./cmd/harvestor


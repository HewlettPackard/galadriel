components:
  schemas:
    FederationRelationship:
      # Represents a federated relationship between SPIRE server
      type: object
      properties:
        id:
          type: integer
          format: int64
        federationGroupID:
          type: integer
          format: int64
        spireServerID:
          type: integer
          format: int64
        spireServerIdFederatedWith:
          type: integer
          format: int64
        spireServerFederatedWithConsent:
          type: boolean
        spireServerConsent:
          type: boolean
        status:
          type: string
          enum:
            - active
            - inactive
            - invited
      required:
        - id
        - federationGroupID
        - spireServerID
        - spireServerIDFederatedWith
        
    TrustBundle:
      # Represents the trust bundle of a SPIRE Server that is a member of the bridge
      type: object
      properties:
        id:
          type: integer
          format: int64
        trustDomain:
          type: string
          format: string
        bundle:
          type: string
          format: bytes
        status:
          type: string
          enum:
            - active
            - inactive
            - to_delete
      required:
        - id
        - trustdomain
        - bundle

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
      description: get data for one FederationGroup
      operationId: getFederationRelationshipByID
      parameters:
        - name: relationshipID
          in: path
          description: Id of the federationGroup to be retrieved
          required: true 
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: get federationGroup ID's response

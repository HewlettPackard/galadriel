openapi: 3.0.0
info:
  title: SPIRE Bridge - Galadriel Harverster API
  description: API to be used for interacting with Harvesters. 
  version: 1.0.0

servers:
  - url: http://localhost:32308/

paths:
  /federation-relationship:
    get:
      description: Returns all federated relationships of a SPIRE server in the Galadriel server
      operationId: getFederationRelationships
      parameters:
        - name: spireServerId
          in: query
          description: filter relationships by spireServerId
          schema:
            type: string
            format: string
        - name: status
          in: query
          description: filter relationships by status
          schema:
            type: string
            format: string
        - name: federationGroupId
          in: query
          description: filter relationships by federationGroupId
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: get relationships's response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas.yaml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml'

  /federation-relationship/{relationshipId}:
    get: 
      description: get data for one organization
      operationId: getRelationshipbyId
      parameters:
        - name: relationshipId
          in: path
          description: Id of the relationship to be retrieved
          required: true 
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: get relationship's response
          content:
            application/json:
              schema:
                $ref: './schemas.yaml'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml'
    put:
      description: update an the status of a relationship by Id
      operationId: updateFederatedRelationshipStatus
      parameters:
        - name: relationshipId
          in: path
          description: Id of the relationship to update
          required: true
          schema: 
            type: integer
            format: int64
      requestBody:
        description: contents of the org to be updated
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: './schemas.yaml'
      responses:
        '204':
          description: no content
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: './schemas.yaml'

  /trust-bundles/{trustBundleId}:
    put:
      description: Upload a TrustBundle
      operationId: updateTrustBundle
      parameters:
        - name: trustBundleId
          in: path 
          description: Id of the trust bundle to update 
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: contents of the trust bundle to update
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: './schemas.yaml'
      responses:
          '200':
            description: get trust bundle's response 
            content:
              application/json:
                schema:
                  $ref: './schemas.yaml'
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: './schemas.yaml'
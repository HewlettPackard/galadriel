          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      description: Returns all the SpireServers 
      operationId: getSpireServers
      parameters:
        - name: trustDomain
          in: query
          description: filter SpireServers by trust domain
          schema:
            type: string
            format: string
        - name: status

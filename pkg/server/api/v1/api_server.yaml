  /spireServers:
    post:
      description: Create a new SpireServer
      operationId: createSpireServer
      requestBody:
        description: Elements of SPIRE server to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpireServer'
      responses:

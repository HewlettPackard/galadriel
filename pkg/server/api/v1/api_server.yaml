openapi: 3.0.0
info:
  title: SPIRE Bridge - Galadriel Server API
  description: Set of APIs to be used by Galadriel administrations to define and configure the bridge, members, and relationships
  version: 1.0.0

servers:
  - url: http://localhost:32208/

components:
  schemas:
    # The goal of SPIRE Bridge - Galadriel is to store and move trust bundles around 
    # There is no way to update trust bundles, they are only created or deleted
    # Deletion is normally automatic (not through API) when the trust bundle contents
    # indicate that it has expired

    Organization:
      # An organization is the building block to create Federation Groups. It provides multitenancy capabilities.
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          format: string
      required:
        - id
        - name
    FederationGroup:
      # A Federation Group is a group of SpireServers (representation of the bridge)
      type: object
      properties:
        id:
          type: integer
          format: int64
        orgid:
          type: integer
          format: int64
        name:
          type: string
          format: string
        status:
          type: string
          format: string
          enum:
            - inactive
            - active
      required:
        - id
        - orgid
        - name
    SpireServer:
      # SpireServer is a representation of a trust-domain/SpireServer 
      type: object
      properties:
        id:
          type: integer
          format: int64
        trustDomain:
          type: string
          format: string
        description:
          type: string
          format: string
        status:
          type: string
          enum:
            - invited
            - active
            - inactive
      required:
        - id
        - trustdomain
        - description
        - status
    FederationGroupMembership:
      # A FederationGroupMembership reperesents a particular SPIRE server's presence in a 
      # FederationGroup
      type: object
      properties:
        id:
          type: integer
          format: int64
        spireServerId:
          type: integer
          format: int64
        federationGroupId:
          type: integer
          format: int64
        status:
          type: string
          enum:
            - active
            - inactive
      required:
        - spireServerId
        - federationGroupId
        - status
    FederationRelationship:
        # It is a representation of two SPIRE server's consent to exchange trust bundles in a particular 
        # FederationGroup (bridge)
      type: object
      properties:
        id:
          type: integer
          format: int64
        federationGroupId:
          type: integer
          format: int64
        spireServer1:
          type: integer
          format: int64
        spireServer2:
          type: integer
          format: int64
        spireServer1Consent:
          type: string
          format: string
        spireServer2Consent:
          type: string
          format: string
        status:
          type: string
          enum:
            - active
            - inactive
            - invited
      required:
        - id
        - federationGroupId
        - spireServer1
        - spireServer2
    TrustBundle:
        # A trustbundle belongs uniquely to the SPIRESERVER, not to the bridge
      type: object
      properties:
        id:
          type: integer
          format: int64
        trustDomain:
          type: string
          format: string
        bundle:
          type: string
          format: bytes
        status:
          type: string
          enum:
            - active
            - inactive
            - to_delete
      required:
        - id
        - trustdomain
        - bundle
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
paths:
  /organizations:
    post:
      description: Create a new organization
      operationId: createOrganization
      requestBody:
        description: Elements of the organization to add
        required: true 
        content:
          application/jason:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '201': 
          description: Organization creation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        default:
          description: unexpected error 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      description: Returns all Organizations
      operationId: getOrganizations
      parameters:
        - name: name
          in: query
          description: filter organizations by name
          schema:
            type: string
            format: string
      responses:
        '200':
          description: get organization's response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /organizations/{orgID}:
    get: 
      description: get data for one organization
      operationId: getOrgbyID
      parameters:
        - name: orgID
          in: path
          description: Id of the organization to be retrieved
          required: true 
          schema:
            type: integer
            format: int64
      responses:

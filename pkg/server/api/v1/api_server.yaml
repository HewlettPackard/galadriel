    delete:
      description: delete a federationGroup
      operationId: deletefederationGroup
      parameters:
        - name: federationGroupID
          in: path
          description: Id of the federationGroup to delete
          required: true
          schema: 
            type: integer
            format: int64
      responses:
        '204':
          description: no content
        default:
          description: unexpected error
          content:
            application/json:
              schema:

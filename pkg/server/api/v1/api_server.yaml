      operationId: updateFederationRelationshipship
      parameters:
        - name: relationshipID
          in: path
          description: Id of the federatio relationship to update
          required: true
          schema: 
            type: integer
            format: int64
      requestBody:
        description: contents of the federationGroup membership to be updated
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FederationRelationship'
      responses:
        '204':
          description: no content
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


      operationId: getFederationRelationships
      parameters:
        - name: orgId
          in: query
          description: filter federation groups memberships by orgId
          schema:
            type: string
            format: int64
        - name: orgname
          in: query
          description: filter federation groups memberships by orgname
          schema:
            type: string
            format: string
        - name: trustDomain
          in: query
          description: filter memberships by trust domain (SpireSever)
          schema:
            type: string
            format: string
        - name: status
          in: query
          description: filter memberships by status
          schema:
            type: string
            enum:
              - inactive
              - active
              - invited
      responses:
        '200':
          description: get Federation relationship's response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FederationRelationship'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /federationRelationships/{relationshipID}:

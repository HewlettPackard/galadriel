components:
  schemas:
    ApiError:
      type: object
      additionalProperties: false
      required:
        - code
        - message
      properties:
        message:
          type: string
          format: string
          maxLength: 200
          example: "A beautiful error message"
        code:
          type: integer
          format: int64
          maximum: 599
          minimum: 100
    TrustDomainName:
      type: string
      format: string
      maxLength: 2048
      example: "trust.domain.com"
    BundleDigest:
      type: string
      description: base64 encoded SHA-256 digest of the bundle
      example: f0456d7aed088e791e4610c3c2ad63afe46e2e777988fdbc9270f15ec9711b42
    TrustBundle:
      type: string
      description: SPIFFE Trust bundle in JSON format
      example: '{"jwt_authorities":[{"expires_at":"1684516343","key_id":"AdTZc0c7zs96c6gvQxJB6QdE6DySuNfv","public_key":"MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEx1PZRwfE3DZsOq2MB0O5PWfbszrapGNfm5EF/1owX5nIDNmjTib/Nyf7CeCvSLcEc30YpabvAbgLH8cs2hDz1A=="},{"expires_at":"1684518143","key_id":"fgVaDcaTAYazkG2Wf93WtGxmRdXfA0NB","public_key":"MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAErDSjicrnqSUnE2ye1JoufBDGLbtIMjJFVGKeHOtKT5uqlB/KT8N235XssXgTLQRMhzpADcMM4U/YlcvoykH5mg=="}],"refresh_hint":"0","sequence_number":"7","trust_domain":"td1"}'
    TrustDomain:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - created_at
        - updated_at
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        description:
          type: string
          format: string
          maxLength: 200
          pattern: ^( *[A-Z0-9a-z] *)*$
          example: "Trust domain that represent the entity X"
        name:
          $ref: '#/components/schemas/TrustDomainName'
        harvester_spiffe_id:
          $ref: '#/components/schemas/SPIFFEID'
        onboarding_bundle:
          $ref: '#/components/schemas/TrustBundle'
        created_at:
          type: string
          format: date-time
          maxLength: 21
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          maxLength: 21
          example: "2021-01-30T08:30:00Z"
    Relationship:
      type: object
      additionalProperties: false
      required:
        - id
        - created_at
        - updated_at
        - trust_domain_a_id
        - trust_domain_b_id
        - trust_domain_a_consent
        - trust_domain_b_consent
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        trust_domain_a_id:
          $ref: '#/components/schemas/UUID'
        trust_domain_b_id:
          $ref: '#/components/schemas/UUID'
        trust_domain_a_name:
          $ref: '#/components/schemas/TrustDomainName'
        trust_domain_b_name:
          $ref: '#/components/schemas/TrustDomainName'
        trust_domain_a_consent:
          $ref: '#/components/schemas/ConsentStatus'
          default: pending
        trust_domain_b_consent:
          $ref: '#/components/schemas/ConsentStatus'
          default: pending
        created_at:
          type: string
          format: date-time
          maxLength: 21
          example: "2021-01-30T08:30:00Z"
        updated_at:
          type: string
          format: date-time
          maxLength: 21
          example: "2021-01-30T08:30:00Z"
    ConsentStatus:
      type: string
      enum:
        - approved
        - denied
        - pending
    JoinToken:
      $ref: '#/components/schemas/UUID'
    SPIFFEID:
      type: string
      format: string
      maxLength: 2048
      example: spiffe://trust_domain/workload_identifier
    UUID:
      type: string
      format: uuid
      maxLength: 36
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
    JWT:
      type: string
      format: jwt
      maxLength: 4096 # Number of characters
      pattern: ^[a-zA-Z0-9\-_]+?\.[a-zA-Z0-9\-_]+?\.([a-zA-Z0-9\-_]+)?$
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
